<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fake Twitter</title>
</head>
<body>
    <a href="/add">Add a new message</a>
    <table>
        <tr>
            <th>Message</th>
            <th>Date Posted</th>
            <th>User</th>
            <td>Actions</td>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.content}"></td>
            <td th:text="${message.postDate}"></td>
            <td th:text="${message.sentby}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
