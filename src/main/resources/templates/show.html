<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<a href="/">Show All Messages</a><br/>
    Message: <span th:text="${message.content}"></span><br />
    Date Posted: <span th:text="${message.postDate}"></span><br />
    Username: <span th:text="${message.sentby}"></span><br/>
    <a th:href="@{delete/{id}(id=${message.id})}">Delete message</a>
</body>
</html>
